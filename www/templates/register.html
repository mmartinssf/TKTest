<ion-view view-title="Registration Page">
   <ion-nav-buttons side="left">
        <button class="button" ng-click="login()">
            Login
        </button>
    </ion-nav-buttons>
   <ion-content class="padding">
      <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate>

         <div class="list">
            <label class="item item-input" >
               <input placeholder="First Name" name="firstName" type="text" ng-model="user.firstName" required>
            </label>
            <label class="item item-input">
               <input placeholder="Last Name" name="lastName" type="text" ng-model="user.lastName" required>
            </label>
            <label class="item item-input">
               <input placeholder="Orginization" name="organization" type="text" ng-model="user.organization">
            </label>
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted }">
               <input placeholder="Email" name="email" type="email" ng-model="user.email" required>
            </label>
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
               <input placeholder="Password" name="password" type="password" ng-model="user.password" required>
            </label>
            <button type="submit" class="button button-block button button-calm">Register</button>
         </div>
         
      </form>
   </ion-content>
</ion-view>
