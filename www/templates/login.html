<ion-view view-title="Login Page">
   <ion-nav-buttons side="left">
        <button class="button" ng-click="register()">
            Register
        </button>
    </ion-nav-buttons>
   <ion-content class="padding">
      
      <form name="loginForm" ng-submit="login(loginForm)"novalidate>
         <div class="list">
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
               <input placeholder="Email" name="email" type="email" ng-model="user.email" required>
            </label>
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
               <input placeholder="Password" name="password" type="password" ng-model="user.password" required>
            </label>
            <button type="submit" class="button button-block button-calm">Login</button>
         </div>
      </form>
   </ion-content>
</ion-view>
