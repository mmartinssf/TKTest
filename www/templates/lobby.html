<ion-view view-title="Menu">
    <!-- Tabs -->
        <div class="tabs tabs-icon-top tabs-calm">
  <a class="tab-item">
    <i class="icon ion-stats-bars" ng-click=results()></i>
    Results
  </a>
  <a class="tab-item">
    <i class="icon ion-university" ng-click=goToTest()></i>
    Take Test
  </a>
  <a class="tab-item">
    <i class="icon ion-log-out" ng-click=logout()></i>
    Log Out
  </a>
</div>
<!-- Tabs End -->

    
    <ion-content align="center">
        
        <!-- Slide-Box Template -->
        <ion-slide-box class="container" on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="item in items">
               <div class="title"><h2>{{item.title}}</h2></div>
               <div class="content"><h5>{{item.content}}</h5></div>
               <ul>
               <p>{{item.content2}}</p>
               <p>{{item.content3}}</p>
               </ul>
               <img class="images" ng-src="{{item.image}}">
               <div class="content"><p>{{item.content4}}</p></div>
            </ion-slide>
        </ion-slide-box>
        <!-- Slide-Box Template End-->  
          
    </ion-content>
    
</ion-view>
